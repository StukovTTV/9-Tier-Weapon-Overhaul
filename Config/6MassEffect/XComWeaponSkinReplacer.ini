; The main config for stats/abilities. Abilities with a "XAaA" prefix are custom-made.
; ------------------------------------------------------------------------------------
[zzzWeaponSkinReplacer.X2DownloadableContentInfo_WeaponSkinReplacer]

; Hide variants of weapons that we don't need. (some weapons come in multiple forms)
+WEAPONS_TO_HIDE_KEEP_SCHEMATIC=WP_Harrier
+WEAPONS_TO_HIDE_KEEP_SCHEMATIC=WP_Harrier_MG
+WEAPONS_TO_HIDE_KEEP_SCHEMATIC=WP_Harrier_BM
